<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix - clone</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="#">Netflix</a>
                </div>

                <nav class="menu">
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Séries</a></li>
                        <li><a href="#">Filmes</a></li>
                        <li><a href="#">Documentários</a></li>
                    </ul>
                </nav>
            </div><!--container-->
        </header><!--header-->

        <main class="main">
            <section class="banner">
                <div class="container">
                    <div class="descricao">
                        <h2>HOUSE OF CARDS</h2>
                        <p>
                            Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.
                        </p>
                    </div>

                    <div class="botoes">
                        <button type="button"><i class="fas fa-play"></i> Assistir agora</button>
                        <button type="button"><i class="fas fa-info-circle"></i>Mais informações</button>
                    </div>
                </div><!--container-->
            </section><!--banner-->

            <section class="carousel">
                <div class="owl-carousel owl-theme">
                    <div class="item"><img src="img/mini1.jpg" alt=""></div>
                    <div class="item"><img src="img/mini2.jpg" alt=""></div>
                    <div class="item"><img src="img/mini3.jpg" alt=""></div>
                    <div class="item"><img src="img/mini4.jpg" alt=""></div>
                    <div class="item"><img src="img/mini5.jpg" alt=""></div>
                    <div class="item"><img src="img/mini6.jpg" alt=""></div>
                    <div class="item"><img src="img/mini7.jpg" alt=""></div>
                    <div class="item"><img src="img/mini8.jpg" alt=""></div>
                    <div class="item"><img src="img/mini9.jpg" alt=""></div>
                    <div class="item"><img src="img/mini10.jpg" alt=""></div>
                </div>
            </section><!--carousel-->
        </main><!--main-->

        <footer class="rodape">
            <div class="container">
                <p>&copy; Todos os direitos reservados 2020 </p>
            </div><!--container-->
        </footer><!--rodape-->

        <!--scripts-->
        <script src="js/jquery.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/setup.js"></script>
    </body>
</html>
